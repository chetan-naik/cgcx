<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlphaPoint | Trade</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.png">
    <!--[if IE]><link rel="shortcut icon" href="favicon.ico"><![endif]-->
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/advanced/tradeStyles.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="title">OPTIONS</div>
            <ul class="nav">
                <li class="show-loggedin" ap-wrapper="Deposit">
                    <a href="#" title="Deposit"><i class="material-icons">call_received</i> <span class="menu-item-parent" ap-translate="SIDEBAR.MENU_DEPOSIT">Deposit</span></a>
                </li>
                <li class="show-loggedin" ap-wrapper="Withdraw">
                    <a href="#" title="Withdraw"><i class="material-icons">call_made</i> <span class="menu-item-parent" ap-translate="SIDEBAR.MENU_WITHDRAW">Withdraw</span></a>
                </li>
                <li class="show-loggedin" ap-wrapper="UserInfo">
                    <a href="#" title="profile"><i class="material-icons">person</i> <span class="menu-item-parent" ap-translate="SIDEBAR.MENU_PROFILE">Settings</span></a>
                </li>
                <li class="show-loggedin" ap-wrapper="Reports">
                    <a href="#" title="Reports"><i class="material-icons">subject</i> <span class="menu-item-parent" ap-translate="SIDEBAR.MENU_REPORTS">Reports</span></a>
                </li>
                <li class="show-loggedin" ap-wrapper="AffiliateProgram">
                    <a href="#" title="Affiliates"><i class="material-icons">stars</i> <span class="menu-item-parent" ap-translate="SIDEBAR.MENU_AFFILIATE">Affiliate Program</span></a>
                </li>
                <li class="show-loggedin" ap-wrapper="KYC">
                    <a href="#" title="Verify Account"><i class="material-icons">account_circle</i> <span class="menu-item-parent" ap-translate="SIDEBAR.MENU_VERIFY_ACCOUNT"></span></a>
                </li>
                <li>
                    <a href="home.html" title="Home"><i class="material-icons">dashboard</i> <span class="menu-item-parent" ap-translate="SIDEBAR.MENU_DASHBOARD"></span></a>
                </li>
                <li>
                    <a ap-action='Logout' to='index.html'><i class="material-icons">power_settings_new</i> <span class="menu-item-parent" ap-translate="SIDEBAR.MENU_LOGOUT">Sign Out</span></a>
                </li>
            </ul>
            <!-- <div id="releaseVersion"></div> -->
        </div><!-- /.sidebar -->

        <div class="content">
            <!-- Header -->
            <header class="row middle-xs">
                <h1 class="logo"><a href="home.html" title="Home">AlphaPoint</a></h1>
                <div ap-widget="InstrumentSelect"></div>  
                <div ap-widget="Ticker"></div>
                <div ap-widget="AccountSelect"></div>
                <a class="signin hide-loggedin" ap-wrapper="RegisterForm">Register</a>
                <a class="signin hide-loggedin" ap-wrapper="LoginForm" to="trade.html">Log In</a>
                <a class="menu-hamburger" type="button"><i class="material-icons">menu</i></a>
            </header>
            <!-- End Header -->

            <div class="example-grow">
                <div class="row parent">
                    <div class="item text-center">
                        <div class="chart-wrap">
                            <form class="module-trigger chart-trigger">
                                <input id="chart-trigger-1" type="radio" name="tabs" checked>
                                <label for="chart-trigger-1" class="price-ch-btn">Price chart</label>
                                <!--<input id="chart-trigger-2" type="radio" name="tabs">-->
                                <div class="clear"></div>

                                <div class="trigger-content">
                                    <div id="chart-trigger-content-1">
                                        <div ap-widget='Chart' hide-header></div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="open-order-head">
                            <form class="module-trigger open-order-trigger">
                                <input id="trigger-1" type="radio" name="tabs" checked>
                                <label for="trigger-1" class="open-ord-btn">Open orders</label>
                                <input id="trigger-2" type="radio" name="tabs">
                                <label for="trigger-2" class="filled-ord-btn">Filled orders</label>
                                <input id="trigger-3" type="radio" name="tabs">
                                <label for="trigger-3" class="inactive-ord-btn">Inactive Orders</label>
                                <input id="trigger-4" type="radio" name="tabs">
                                <label for="trigger-4" class="trade-reports-btn no-brd">Trade Reports</label>
                                <input id="trigger-5" type="radio" name="tabs">
                                <label for="trigger-5" class="withdraw-status-btn no-brd">Withdraw Status</label>
                                <div class="clear"></div>
                                <div class="trigger-content">
                                    <div id="trigger-content-1">
                                        <div id="ap-open">
                                            <div class="ap-OrdersTables" ap-widget='OpenOrders2' hide-header></div>
                                        </div>
                                    </div>
                                    <div id="trigger-content-2">
                                        <div id="account-trades">
                                            <div class="ap-OrdersTables" ap-widget='Trades' hide-header></div>
                                        </div>
                                    </div>
                                    <div id="trigger-content-3">
                                        <div id="account-orders">
                                            <div class="ap-OrdersTables" ap-widget='OrderHistoryCancelled' hide-header></div>
                                        </div>
                                    </div>
                                    <div id="trigger-content-4">
                                        <div id="trade-reports">
                                            <div class="ap-OrdersTables" ap-widget='TradeReports' hide-header></div>
                                        </div>
                                    </div>
                                    <div id="trigger-content-5">
                                        <div id="withdraw-status">
                                            <div class="ap-OrdersTables" ap-widget="WithdrawStatus" hide-header></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="item2  text-center max-width">
                        <!-- ORDER BOOK -->
                        <form class="module-trigger order-trigger">
                            <input id="order-trigger-1" type="radio" name="tabs" checked>
                            <label for="order-trigger-1" class="price-ch-btn">Order Book</label>
                            <input id="order-trigger-2" type="radio" name="tabs">
                            <label for="order-trigger-2" class="depth-ch-btn rt-hide-btn">Recent Trades</label>
                            <div class="trigger-content">
                                <div id="order-trigger-content-1">
                                    <div id="moduleOrderBook" ap-widget='OrderBook' hide-header></div>
                                </div>
                                <!-- 2nd tab -->
                                <div id="order-trigger-content-2">
                                    <div class="ap-RecentTrades" ap-widget="Public_Trades_Narrow" hide-header></div>
                                </div>
                            </div> <!-- end trigger-content -->
                        </form>
                    </div>

                    <!-- RECENT TRADES -->
                    <div class="item" id="recent-trades">
                        <div id="pub-trades">
                            <div class="module-head"><h2>Recent trades</h2></div>
                            <div class="ap-RecentTrades" ap-widget='Public_Trades_Narrow' hide-header></div>
                        </div>
                    </div>

                    <div class="item order-entry-wrap">
                        <div class="order-entry-head">
                            <form class="module-trigger order-entry-trigger">
                                <input id="trigger-entry-1" type="radio" name="tabs" checked>
                                <label for="trigger-entry-1" class="order-entry-btn">Order Entry</label>
                                <!--<input id="trigger-entry-2" type="radio" name="tabs">-->
                                <!--<label for="trigger-entry-2" class="order-entry-btn no-brd">Quote Entry</label>-->
                                <div class="trigger-content">
                                    <div id="trigger-content-1">
                                        <!-- ORDER ENTRY -->
                                        <div class="order-entry">
                                            <div ap-widget='OrderEntry' hide-header></div>
                                        </div>
                                        <!-- END ORDER ENTRY -->
                                    </div>
                                    <!--<div id="trigger-content-2">-->
                                        <!-- QUOTE ENTRY -->
                                        <!--<div class="quote-entry">-->
                                            <!--<div ap-widget='QuoteEntry' hide-header></div>-->
                                        <!--</div>-->
                                        <!-- END QUOTE ENTRY -->
                                    <!--</div>-->
                                </div>
                            </form>
                        </div>

                        <div class="clearfix"></div>

                        <!-- account overview plain -->
                        <div class="account-overview">
                            <div ap-widget="AccountBalances" hide-header></div>
                        </div>
                    </div>

                </div>
            </div><!-- /.example-grow -->

        </div><!-- /.content opened or not-->
    </div><!-- /.wrapper-->

    <div id="resetPassword" ap-wrapper="ResetPassword"></div>
    <div id="verifyEmail" ap-wrapper="VerifyEmail"></div>
    <div id="merchantDepositConfirmation" ap-wrapper="MerchantDepositConfirmation"></div>

    <!-- Third Party -->
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/embed.cryptowatch.js"></script>
    <script src="js/lib/growl.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

    <!-- Charting Library -->
    <script type="text/javascript" src="libs/charting_library_new/charting_library.min.js"></script>
    <script type="text/javascript" src="libs/charting_library_new/datafeed/udf/datafeed.js"></script>
    <script type="text/javascript" src="libs/charting_library_new/datafeed/ChartAPI.js"></script>

    <!-- AlphaPoint -->
    <script src="js/config.js"></script>
    <script src="js/library.min.js"></script>
    <script>
        AlphaPoint.config.templateStyle = "exchange";
        AlphaPoint.config.advancedUIKYC = true;
    </script>
    <script src="js/widgets.min.js"></script>
    <script src='js/tester.js'></script>    
    <script>
        document.title = APConfig.siteTitle;
        // document.getElementById('releaseVersion').innerHTML = APConfig.releaseVersion;
    </script>
</body>
</html>
