<script>
    function getUrlVars() {
        var vars = {};
        //var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
        var parts = window.location.href.replace(/[?&]+([^=&]+)/gi,
                function (m, key) {

                });
        return vars;
    }

</script>
<script type="text/javascript">
$(document).ready(function () {

  var loadCount = 0;
  var totalLoadCount = 2; // number of html pieces loaded

  if (getUrlVars()['sell']) {
      $("#buyCustom").append("<div ap-widget='BuyCustom' sell='true'></div>");
  } else {
      $("#buyCustom").append("<div ap-widget='BuyCustom'></div>");
  }
  $('header').load('header.html',runRenders);
  $('.sidebar').load('sidebar.html',runRenders);

  function runRenders() {
    loadCount++;

    if (loadCount >= totalLoadCount) {
      renderWidgetWrapper();
      renderWidget();
      renderActionWrapper();
      renderTranslation();
      changeLanguage();

    }

  }


})
</script>
